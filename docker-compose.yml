
services:
  bookseerr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookseerr
    restart: unless-stopped
    ports:
      - "5057:3000"
    env_file:
      - ./.env
    volumes:
      # Using your standard config path for easy backups
      - /mnt/docker_configs/bookseerr:/app/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - proxy_default

volumes:
  bookseerr_data:

networks:
  proxy_default:
    external: true
